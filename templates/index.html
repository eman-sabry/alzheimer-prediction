<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alzheimer Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Alzheimer Disease Prediction</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Upload Brain MRI Image:</label>
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction: {{ prediction }}</h2>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="250">
            </div>
        {% endif %}
    </div>
</body>
</html>
